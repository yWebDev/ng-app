<div class="user-card">
  <div class="user-card__avatar">
    <img [src]="item.avatar" alt="{{item.name}}">
  </div>
  <div class="user-card__content">
    <div class="user-card__header">
      <h3 class="user-card__title">{{item.name}}</h3>
      <span><mat-icon>{{item.marked ? 'star' : 'star_border'}}</mat-icon></span>
    </div>
    <p class="user-card__description">{{item.desc}}</p>
  </div>
</div>
<a routerLink="/view">Check View</a>
